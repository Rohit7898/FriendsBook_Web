<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Login</title>
         <meta http-equiv="cache-control" content="no-cache" />
         <meta http-equiv="pragma" content="no-cache" />
         <meta http-equiv="refresh"/>
           
    </head>
    <body background="login.jpg" class="pic">
        
         <h:form>
            <h3>Login Your Online Access Account!</h3>
                 
            <p>Please enter your online access ID:<br></br>
                <h:inputText id="id" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{loginbean.id}"
                 validatorMessage="The ID must be between 3 and 20 characters">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
            
            <p>Please enter your password:<br></br>
                <h:inputSecret id="psw" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your psw"
                        value="#{loginbean.password}"/>
                     
            </p>
            <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{loginbean.createlogin()}"/>
            </p>

        </h:form>
   
    </body>
</html>
